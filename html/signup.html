<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//css/style.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <form action="">
        Name:   <input type="text" placeholder="Enter name"> <br>
        Email: <input type="email" placeholder="Enter email"><br>
        Username: <input type="username" placeholder="Enter username"> <br>
        Password: <input type="password" placeholder="Enter password"> <br>
        Confirm password: <input type="password" placeholder="Confirm password"> <br>
        Date of Birth: <input type="date"> <br>
        <input type="button" value="Signup">
    </form>
</body>
</html>
